<html>
<head>
    <title>DOM Manipulation</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <script>
        redbox = document.body.querySelector("#redbox");
        redbox.setAttribute("style","color: red");
    </script>

    <div id="testing_ground">Watch me change colors!</div>

    <input type="button" onclick="" value="Colorize!"></input>

    <ol id="mylist">
    </ol>

    <input id="imageurl"></input>

    <button onclick="addListItem();">Add Image</button>


    <div id="redbox">Javascript will set the text of this box to red</div>
    <div id="bluebox">Javascript will set the text of this box to blue</div>


    <script>
        bluebox = document.body.querySelector("#bluebox");
        bluebox.setAttribute("style","color: blue");

        function recolor(id) {
        var e = document.body.querySelector("#"+id);
        e.setAttribute("style","color: red");
        }

        function addListItem() {
            var list = document.body.querySelector("#mylist");
            var imgUrl = document.body.querySelector("#imageurl").value;

            var li = document.createElement("li");
            var img = document.createElement("img");

            img.setAttribute("src", imgUrl);
            li.appendChild(img);
            list.appendChild(li);
        }
    </script>
</body>
