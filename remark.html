<!DOCTYPE html>
<html>
  <head>
    <title>Web Development Class Notes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <a href="remark.html?week=1">Week 1</a>
      <a href="remark.html?week=2">Week 2</a>
      <a href="remark.html?week=3">Week 3</a>
      <a href="remark.html?week=4">Week 4</a>
      <span>Week 5</span>
      <span>Week 6</span>
      <span>Week 7</span>
      <span>Week 8</span>
      <span>Week 9</span>
    </header>
    <textarea id="source"> </textarea>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const week = urlParams.get("week");

      if (week) {
        let source = document.getElementById("source");
        while (source.firstChild) {
          source.removeChild(source.firstChild);
        }
        const notesFile = "week_" + week + ".md";
        var slideshow = remark.create({ sourceUrl: notesFile });
      } else {
        document.querySelector("header").classList.add("big");
      }
    </script>
  </body>
</html>
